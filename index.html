<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="board">
        <div id="user" class="slip"> user</div>
        <div id="comp" class="slip">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
   <div class="results">
    <p>Well done.You won!</p>
   </div>
   <div class="choices">
    <div id="r" class="choice">
        <img src="fist-bump.png" alt="">
    </div>
    <div id="s"class="choice">
        <img src="peace.png" alt="">
    </div>
    <div id="p" class="choice">
        <img src="palm-of-hand.png" alt="">
    </div>
   </div>
   <p id="final_message">Get started, champ!</p>
   <script src="app.js"></script>

</body>
</html>
